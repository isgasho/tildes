{{define "table"}}
<html>
	<head>

		<title>{{.Title}}</title>

		<link type="text/css" rel="stylesheet" href="tilde.css" />

	</head>
	<body id="hello">

		<h1>{{.Title}}</h1>
		<p>Last Updated: <time datetime="{{.Updated}}">{{.UpdatedForHumans}}</time></p>

		<p style="font-size: 1.2em">Current jackpot: <strong>{{.Jackpot}}</strong></p>

		<table>
			<tr>
				<th>&nbsp;</th>
				{{range .Table.Headers}}
				<th>{{.}}</th>
				{{end}}
			</tr>
			{{range $i, $r := .Table.Rows}}
			<tr>
				<td>{{add $i 1}}</td>
				{{range .Data}}
				<td>{{.}}</td>
				{{end}}
			</tr>
			{{end}}
		</table>
	</body>
</html>
{{end}}
